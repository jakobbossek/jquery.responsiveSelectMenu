<!doctype html>

<html>
  <head>
    <title>jQuery responsive menu plugin</title>

	  <meta charset="utf-8">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="jquery.responsiveSelectMenu-1.0.js"></script>
	
	  <script>
		  $(document).ready(function() {
			  $("#nav").responsiveSelectMenu({head: "Menu"});
		  });
	  </script>
  </head>

  <body>
    <nav id="nav">
      <h2>Navigation</h2>
  	   <ul>
  		    <li><a href="demo.html">Level 1</a></li>
  		    <li>
            <a href="demo.html">Level 2</a>
            <ul>
              <li><a href="demo.html">Level 2.1</a></li>
              <li><a href="demo.html">Level 2.2</a></li>
            </ul>
          </li>
  	   </ul>
    </nav>
  </body>
</html>
